<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life You Gallery</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div style="margin-bottom: 30px;">
      <span style="position: absolute; top: 0; right: 0; top: 10px; font-style: italic; font: 17px bold; text-transform: capitalize; color: #fff;" >&phone; life you &numsp;</span>
  </div>
    <section class="main">
      <div class="container">
        <div class="header">
          <h1>Image <span>Gallery</span></h1>
          <div class="gallery-filter">
            <span class="filter-gallery active" data-filter="all">All</span>
            <span class="filter-gallery" data-filter="shoe">Shoes</span>
            <span class="filter-gallery" data-filter="bag">Bags</span>
            <span class="filter-gallery" data-filter="headphone"
              >Headphones</span
            >
          </div>
        </div>

        <!-- Gallery -->
        <div class="gallery">
          <div class="image shoe">
            <img src="./images/shoe.jpg" alt="" />
          </div>
          <div class="image shoe">
            <img src="./images/shoe2.jpg" alt="" />
          </div>
          <div class="image bag">
            <img src="./images/bag.jpg" alt="" />
          </div>
          <div class="image bag">
            <img src="./images/bag2.jpg" alt="" />
          </div>
          <div class="image headphone">
            <img src="./images/headphone.jpg" alt="" />
          </div>
          <div class="image headphone">
            <img src="./images/headphone2.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <footer style="text-align: center; color: #fff; text-transform: capitalize; padding: 20px;"><p style="color: aliceblue;">&copy; Abdulroqeeb Store 2023</p><span>life you organization</span></footer>
    <script src="script.js"></script>
  </body>
</html>
